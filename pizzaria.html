<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Transforma Tec</title>
    <style>
        *{
            font-family: 'courier new', courier, monospace;
            padding: 5px;
            font-size:20px;
            border-radius: 5px;
        }

        body{
            background-color: cornflowerblue;
        }

        h1, h2, label{
            color: antiquewhite;
        }

        h1, h2{
            font-size: 24px;
        }

        input, select, textarea{
            background-color: antiquewhite  
        }

        .btn{
            width: 100%;
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    
    <div style="width: 50%;">
    
        <h1>Pizzaria do Transforma Tec</h1>

        <form action="" id="formulario">

            <div class="input-group">

                <label for="name">Nome</label>
                <br>
                <input type="text" name="name" id="name" placeholder="Informe seu nome">

            </div>
            <br>
            <div class="input-group">

                <label for="email">Email</label>
                <br>
                <input type="text" name="email" id="email" placeholder="Informe seu email">

            </div>
            <br>
            <div class="input-group">

                <label for="telefone">Telefone</label>
                <br>
                <input type="number" name="phone" id="phone" placeholder="Informe seu Telefone">

            </div>
            <br>
            <div class="input-group">

                <label for="size">Tamanho</label>
                <br>
                <select name="size" id="size">

                    <option value=""></option>
                    <option value="">Pequena</option>
                    <option value="">Média</option>
                    <option value="">Grande</option>
                    <option value="">Gigante</option>

                </select>

            </div>
            <br>
            <div class="input-group">

                <label for="border">Recheio da Borda</label>
                <br>
                <select name="border" id="border">

                    <option value=""></option>
                    <option value="">Chocolate</option>
                    <option value="">Cheddar</option>
                    <option value="">Catupiry</option>
                    <option value="">Sem Borda</option>

                </select>

            </div>
            <br>
            <div class="input-group">

                <label for="border-thick">Espessura da Massa</label>
                <br>
                <select name="border-thick" id="border-thick">

                    <option value=""></option>
                    <option value="">Fina</option>
                    <option value="">Média</option>
                    <option value="">Grossa</option>

                </select>

            </div>
            <br>
            <div class="input-group">

                <label for="sabores">Sabores:</label>
                <br>
                <input id="calabresa" name="taste" type="checkbox" value="calabresa"/>
                <label>Calabresa</label>
                <br>
                <input id="mussarela" name="taste" type="checkbox" value="mussarela"/>
                <label>Mussarela</label>
                <br>
                <input id="quatro-queijos" name="taste" type="checkbox" value="quatro-queijos"/>
                <label>Quatro queijos</label>
                <br>
                <input id="moda-da-casa" name="taste" type="checkbox" value="moda-da-casa"/>
                <label>Moda da casa</label>
                <br>
                <input id="bacon" name="taste" type="checkbox" value="bacon"/>
                <label>Bacon</label>
                <br>
                <input id="palmito" name="taste" type="checkbox" value="palmito"/>
                <label>Palmito</label>

            </div>
            <br>
            <div class="input-group">

                <label >Observações:</label>
                <br>
                <textarea name="message" id="message" cols="30" rows="5"></textarea>

            </div>
            <br>
            <div class="input-group">

                <button type="submit" class="btn">Confirmar Pedido</button>
                <br><br><br>
                <button type="reset" class="btn">Limpar Campos</button>

            </div>

        </form>

        <div class="results">
            <h2>Detalhes do pedido:</h2>
            <pre style="color: antiquewhite; font-size: 24px;"></pre>
        </div>
</body>
<script>

    function getPizza(event) {

        event.preventDefault();

        const data = new FormData(event.target);

        const formJson = Object.fromEntries(data.entries());

        formJson.taste = data.getAll('taste');

        const results = document.querySelector('pre');

        results.innerHTML = JSON.stringify(formJson, null, 2)

    }

    
    const form = document.getElementById('formulario');
    form.addEventListener('submit', getPizza);

</script>
</html>
